<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <!-- Image header -->
    <div class="container">
      <img src="assets/images/technology.jpeg" alt="technology" />
    </div>

    <!-- Setting up container to hold game -->
    <div class="container m-3 game">
      <div class="row">
        <div class="col game-photo">
          <img src="assets/images/collage.jpg" alt="collage of technology" />
        </div>
        <div class="col game-stat">
          <h3>Press any key to start game.</h3>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
